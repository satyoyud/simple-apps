# must be unique in a given SonarQube instance
sonar.projectKey=simple-apps

# --- optional properties ---

# defaults to project key
sonar.projectName=simple-apps
# defaults to 'not provided'
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

## Mengecualikan file yang discan oleh sonar
sonar.exclusions=apps/coverage/**, node_modules/**, testing/**

## memasukkan report dari unit test yang di cek oleh nodejs, menggunakan npm test ke dalam sonarqube
sonar.javascript.lcov.reportPaths=apps/coverage/lcov.info